{% extends "base.html" %}
{% block content %}

<h3>Categories</h3>

<div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="{{ url_for('add_category') }}" class="btn btn-primary" role="button">
            Add Category
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-3 row-cols-1 row-cols-md-1 g-4">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{category.category_name}}</h5>
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-primary">Edit</a>
            <a href="#" class="btn btn-primary">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
