{% extends "base.html" %}
{% block content %}

<h3>Categories</h3>

<div class="row">
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="{{ url_for('add_category') }}" class="btn btn-primary" role="button">
            Add Category
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-3 row-cols-1 row-cols-md-1 g-4 category-card">
      <div class="card">
        <!--deafult image for categories-->
        <img src="https://i.etsystatic.com/10919371/r/il/07d9b4/1571956596/il_fullxfull.1571956596_fu79.jpg" class="card-img-top cat-img" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{category.category_name}}</h5>
          <div class="d-grid gap-2">
            <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn btn-primary edit-cat">Edit</a>
            <a href="#modal-{{ category.id }}" class="btn btn-primary delete" data-bs-toggle="modal" data-bs-target="#modal-{{ category.id }}" >Delete</a>

            <div id="modal-{{ category.id }}" class="modal">
                <!--- modal for delet category button-->
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Are you certain you want to delete this Category?</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>This will permanently delete the record.</p>
                    </div>
                    <!---modal buttons -->
                    <div class="modal-footer">
                      <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn btn-primary">Delete</a>
                      <a href="{{ url_for('categories') }}" class="btn btn-primary">Close</a>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
