{% extends "base.html" %}

{% block content %}

<h1 class="center-align">Register</h1>

<div class="row ">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row signup">
                <div class="input-field mx-auto col-10 col-md-8 col-lg-6">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row signup">
                <div class="input-field mx-auto col-10 col-md-8 col-lg-6">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" name="password" type="password" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row signup">
                <button type="submit" class="col s12 btn-large btn">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('signin') }}" class="light-blue-text text-darken-4">Sign In</a>
        </p>
    </div>
</div>



{% endblock %}
