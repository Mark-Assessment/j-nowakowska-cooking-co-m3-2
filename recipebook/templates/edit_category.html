{% extends "base.html" %}
{% block content %}

<h3>Edit Category</h3>

<div class="row">
    <form class="" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- name of the category  -->
        <div class="row">
            <div class="input-field d-grid gap-2 col-6 mx-auto">
                <input id="category_name" name="category_name" value="{{ category.category_name}}" minlength="3" maxlength="35" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- the submit button -->
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="">
                    Edit Category 
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
